<div class="content-wrapper">
    <p class="name">{{pantryItem.name}}</p>
    <p *ngIf="pantryItem.expirationDate != null" [ngClass]="daysRemaining > 3 ? 'date' : 'date red'">{{daysRemaining}} days</p>
    <p *ngIf="pantryItem.amount != null" class="amount"> {{pantryItem.amount}} {{unit.name}}</p>
</div>
