<div class="content-wrapper">
    <div class="exit-button" (click)="onSubmit()">
        <mat-icon>close</mat-icon>
    </div>
    <form [formGroup]="pantryItemForm">  
        <h2>Pantry Item Info</h2> 
        <mat-form-field appearance="fill">
            <mat-label>Item Name</mat-label>
            <input [readonly]="true" matInput formControlName="name" [value]="data.name" >
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Item Section</mat-label>
            <input [readonly]="true" matInput formControlName="section" [value]="data.section" >
        </mat-form-field>
        <mat-form-field appearance="fill" class="amount">
            <mat-label>Amount</mat-label>
            <input [readonly]="true" type="number" matInput formControlName="amount">
        </mat-form-field>
        <mat-form-field appearance="fill" class="units">
            <mat-label>Units</mat-label>
            <input [readonly]="true" matInput formControlName="units" [value]="defaultUnit" >
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Expiration Date</mat-label>
            <input matInput [readonly]="true" [matDatepicker]="picker" formControlName="expirationDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker [disabled]="true" #picker></mat-datepicker>
        </mat-form-field>
    </form>
</div>
